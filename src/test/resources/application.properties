spring.application.name=iy0524
server.port=8080

##spring.datasource.url=jdbc:h2:file:./data/toolsapp;MODE=PostgreSQL;
spring.datasource.url=jdbc:h2:mem:toolsapp;MODE=PostgreSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=ALWAYS
spring.sql.init.schema-locations=classpath:/queries/schema.sql
spring.sql.init.data-locations=classpath:/queries/data.sql
spring.jpa.defer-datasource-initialization=true
